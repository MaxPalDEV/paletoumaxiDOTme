<a [routerLink]="[id]">
<div class="box">
    <div class="icon">
      <img src="{{ itemLogo }}" width="70%" style="image-rendering: -webkit-optimize-contrast;" />
    </div>
    <div class="content">
      <h3> {{itemName}} </h3>
      <p style="font-size: 12px;"> <fa-icon [icon]="technosIcon" class="iconStyle"></fa-icon> {{itemTechnos}} </p>
    </div>
</div>
</a>
